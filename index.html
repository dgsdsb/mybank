<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyBank</title>

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos globais -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="./imagens/logo.png" alt="Logo do MyBank" class="logo" />
    <img src="./imagens/avatar.png" alt="Avatar do usuário" class="sidebar__avatar" />
    <h2>Douglas Barros</h2>
    <hr class="sidebar__linha" />
    <nav class="sidebar__links">
      <a href="#"><span class="links__icone dashboard"></span>Dashboard</a>
      <a href="#"><span class="links__icone cofre"></span>Investimentos</a>
      <a href="#"><span class="links__icone configuracao"></span>Minha Conta</a>
      <a href="#"><span class="links__icone duvida"></span>Dúvidas Frequentes</a>
    </nav>
  </aside>

  <!-- Conteúdo -->
  <main class="dados">
    <header class="cabecalho">
      <!-- Hambúrguer minimalista em SVG -->
      <button class="hamburger" id="hamburger" aria-label="Abrir/fechar menu">
        <svg viewBox="0 0 24 18" aria-hidden="true" focusable="false">
          <line class="l1" x1="3" y1="3"  x2="21" y2="3"></line>
          <line class="l2" x1="3" y1="9"  x2="21" y2="9"></line>
          <line class="l3" x1="3" y1="15" x2="21" y2="15"></line>
        </svg>
      </button>
      <h2>Olá, Douglas! Estes são os detalhes da sua cotação:</h2>
    </header>

    <article class="dadosDolar">
      <div class="grafico">
        <div class="grafico__titulo">
          <span class="grafico__ilustracao-dolar"></span>
          <h2>Variação da moeda desde o login</h2>
        </div>
        <canvas id="graficoDolar"></canvas>
      </div>

      <div class="investimentos">
        <h2>Valores da moeda</h2>
        <ul class="investimentos__lista" id="dolar" data-lista></ul>
      </div>
    </article>

    <article class="dadosIene">
      <div class="grafico">
        <div class="grafico__titulo">
          <span class="grafico__ilustracao-iene"></span>
          <h2>Variação da moeda desde o login</h2>
        </div>
        <canvas id="graficoIene"></canvas>
      </div>

      <div class="investimentos">
        <h2>Valores da moeda</h2>
        <ul class="investimentos__lista" id="iene" data-lista></ul>
      </div>
    </article>

    <footer class="rodape">
      <p>Dashboard - Desenvolvido por Douglas Barros</p>
    </footer>
  </main>

  <!-- Backdrop para fechar a sidebar no mobile -->
  <div class="backdrop" id="backdrop"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script/scripts.js" type="module"></script>
</body>
</html>
